<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="icon" href="img/pani-puri.png" type="image/X-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="main.js" defer></script>
        </head>
        <body>
            <header class="header">
                <h1 class="header__h1">Contact Us</h1>
                <nav class="header__nav">
                    <ul class="header__ul">

                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#menu">Menu</a></li>
                        <li><a href="hours.html">Hours</a></li>
                        <li><a href="about.html">About</a></li>
                        
                    </ul>
                </nav>             

            </header>
            

            <section class="hero">
                <figure>
                    <img src="img/3.jpg" alt="GolGappa" title="GolGappa" width="400" height="300">
                </figure>
                <figcaption>
                    Our shop
                </figcaption>
            </section>

            
            <main class="main">
                <article class="main__article">
                    <h3>Our Location</h3>
                    <address>Qno 2 P , street: Avenue C , sector 6 , Bhilai Pin 490006
                        <br><br>
                        Phone: <a href="tel:+112112112">112112112</a>
                    </address>
                   
                </article>

                <article class="main__article">
                <h3>Contact Form</h3>
                <form action="https://httpbin.org/get" method="get">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="Name">Name: </label>
                        <input class="contact__input" type="text" name="Name" id="Name" placeholder="Enter Name Here" autocomplete="on" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="Email">Email:</label>
                        <input class="contact__input" type="email" name="Email" id="Email" placeholder="mail@xyz.com" autocomplete="on" required>
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="message">Your message:</label>
                        <br>
                        <textarea class="contact__textarea"  name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                        
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">send</button>
                <button class="contact__button" type="reset">reset</button>
                
            </form>
        </article>

        

            </main>

            <footer class="footer">
                
                <p><span class="nowrap">Copyright &copy; <time id="year"></time></span>
                    <span class="nowrap"> The Pani Puri Thela</span></p>
            </footer>

        </body>
